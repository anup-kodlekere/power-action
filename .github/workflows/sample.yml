name: Sample GHA Workflow for PPC 

on: [ workflow_dispatch, push ]

jobs:
  power_job:
    name: Power Job
    runs-on: ubuntu-20.04-ppc64le
    steps:
      - name: Run commands
        run: |
          uname -a
          arch
          ping -c3 2606:4700::6810:1023
          
  amd_job:
    name: Amd Job
    runs-on: ubuntu-latest
    steps:
      - name: Run commands
        run: |
          uname -a
          arch
          ping -c3 2606:4700::6810:1023
